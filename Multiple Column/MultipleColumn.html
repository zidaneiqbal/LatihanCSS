<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      div.news{
        margin: 0 auto;
        width: 70%;
        height: 300px;
        column-count: 2;
        column-gap: 30px;
        column-rule-style: solid;
        column-rule-width: 2px;
        column-rule-color: #000;
      }
    </style>
    <title>Multiple Column</title>
  </head>
  <body>
    <div class="news">
      <p>
        Contoh Multiple Column -Column1
      </p>
      
      <p>
        Contoh Multiple Column -Column2
      </p>
    </div>
  </body>
</html>
